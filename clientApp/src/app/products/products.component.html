<main>
  <section class="text-center mb-4" style="margin-top: 20px;">
    <div class="row wow fadeIn">
      <div class="col-lg-3 col-md-6 mb-4" *ngFor="let item of products">
        <app-product [product]="item"></app-product>
      </div>
    </div>
    
  </section>

</main>

<nav class="d-flex justify-content-center wow fadeIn">
  <ul class="pagination">
    <li class="page-item item-pagination" (click)="previousPage()">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item item-pagination" *ngFor="let i of [].constructor(countPages); let x = index;" (click)="getProductsOfPage(x+1)"><a class="page-link">{{x + 1}}</a></li>
    <li class="page-item item-pagination" (click)="nextPage()">
      <a class="page-link"  aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
